<div class="feed-gallery bwimage">
  <div class="feed-hero-container fixed">
      <div class="feed-hero-image" style="background-image: url({{config.hero.image | imageSize(1000, 'auto') }})" id="feed-image"></div>
  </div>
  <div class='feed' style='min-height: 110vh; position: relative;'>
    {% for row in config.gallery %}
      <div class='waypoint' id='waypoint-{{loop.index}}' style='height: 10vh; width:100%' data-image='{{ row.image | imageSize(1000, 'auto') }}'></div>
    {% endfor %}
    <div style="min-height: 100vh;"></div>
  </div>
</div>

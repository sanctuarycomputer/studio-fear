<div class="feed-gallery">
  <div class="feed-hero-container fixed">
    <div class="feed-hero-image" style="background-image: url({{ cms.feed.grid[0].image.url }})" id="feed-image"></div>
  </div>
  <div class='feed' style='min-height: 110vh; position: relative;'>
    {% for row in config.gallery %}
      <div class='waypoint' style='height: 10vh; width:100%' data-image='{{ row.image.url }}'></div>
    {% endfor %}
    <div style="min-height: 100vh;"></div>
  </div>
</div>

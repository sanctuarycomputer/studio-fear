<div class="menu">
    <div class="menu-button justify-between px2 fixed menu-graphic-container">
      <div class="left menu-graphic">
        <div id="lbutt">
          {% include "templates/partials/menu-icon.html" %}
        </div>
        <div class="menu-links" id="llinks">
          <p class="p0"><a class="text-decoration-none exil " href="/">work</a></p>
          <p class="p0"><a class="text-decoration-none exil " href="/object">object</a></p>
          <p class="p0"><a class="text-decoration-none exil " href="/feed">feed</a></p>
          <p class="p0"><a class="text-decoration-none exil " href="/contact">about</a></p>
        </div>
      </div>
      {% if !config.hideFilter %}
      <div class="filters menu-graphic">
        <div id="rbutt">
          {% include "templates/partials/filter-icon.html" %}
        </div>
        <div class="exit-button-filter fixed right-0 text-decoration-none h6 exil top-0 pt1 px2">EXIT</div>
        <div class="menu-links" id="rlinks">
          {% for item in cms.filters %}
            <p class="individual-filter exil p0" data-filter="{{ item.name  }}">{{ item.name  }}</p>
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
 </div>

<div class="menu">
    <div class="menu-button justify-between fixed menu-graphic-container">

        <div id="lbutt">
          {% include "templates/partials/menu-icon.html" %}
        </div>
        <div class="menu-links" id="llinks">
          <a class="text-decoration-none exil " href="/"><div class="menu-text p0">work</div></a>
          <a class="text-decoration-none exil " href="/object"><div class="menu-text p0">object</div></a>
          <a class="text-decoration-none exil " href="/feed"><div class="menu-text p0">feed</div></a>

        </div>
      </div>
      {% if !config.hideFilter %}
      <div class="filters menu-graphic">
        <div id="rbutt">
          {% include "templates/partials/filter-icon.html" %}
        </div>
        <div class="exit-button-filter fixed right-0 text-decoration-none h6 exil top-0 pt1 px2">EXIT</div>
        <div class="menu-links" id="rlinks">
          {% for item in cms.filters %}
            <div class="menu-text individual-filter exil p0" data-filter="{{ item.name  }}">{{ item.name  }}</div>
          {% endfor %}
        </div>
      </div>
      {% endif %}

 </div>
